        body {

            display: flex;
            flex-direction: column;

            padding: 20px;

        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4列に配置 */

            margin-bottom: 20px;

            padding: 15px 25px;

            text-align: center;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        h1 {
            margin-bottom: 30px;
        }
